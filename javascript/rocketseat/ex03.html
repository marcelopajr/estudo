<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função booleana sobre skills</title>
</head>

<body>

    <script>
        
        function temHabilidade(tec) {
            var resultado = skills.indexOf(tec);
            if (resultado >= 0) {
                return true;
            } else {
                return false;
            }
        }
        
        var skills = ["Javascript", "ReactJS", "React Native"];
        
        var resultado = temHabilidade("Javascript");
        console.log(resultado);

    </script>
</body>

</html>
