<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função exibir pares entre x e y</title>
</head>

<body>

    <script>
        
        function pares(x, y) {
            for (var x; x%2==0 && x<=y; x+=2) {
                console.log(x);
            }
        }

        pares(32, 321);
        
    </script>
</body>

</html>
